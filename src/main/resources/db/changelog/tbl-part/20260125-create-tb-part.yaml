databaseChangeLog:
  - changeSet:
      id: create-tbl-part
      author: Ali Ramazanov
      changes:
        - createTable:
            tableName: part
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: part_code
                  type: varchar(255)
              - column:
                  name: description
                  type: varchar(255)
              - column:
                  name: unit_price
                  type: numeric(10,2)
              - column:
                  name: brand
                  type: varchar(255)
