databaseChangeLog:
  - changeSet:
      id: create-tbl-service-visit
      author: Ali Ramazanov
      changes:
        - createTable:
            tableName: service_visit
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: car_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: service_date
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: odometer_km
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: service_type
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: notes
                  type: varchar(255)
        - addForeignKeyConstraint:
            baseTableName: service_visit
            baseColumnNames: car_id
            constraintName: fk_service_visit_car
            referencedTableName: car
            referencedColumnNames: id
