databaseChangeLog:
  - changeSet:
      id: create-tbl-detail
      author: Ali Ramazanov
      changes:
        - createTable:
            tableName: detail
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: car_id
                  type: int
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: engine_number
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: registration_code
                  type: varchar(20)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: fuel_type
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: engine_capacity
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: color
                  type: varchar(255)
              - column:
                  name: insurance_number
                  type: varchar(255)
        - addForeignKeyConstraint:
            baseTableName: detail
            baseColumnNames: car_id
            constraintName: fk_detail_car
            referencedTableName: car
            referencedColumnNames: id
