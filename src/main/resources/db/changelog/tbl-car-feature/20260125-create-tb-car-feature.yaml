databaseChangeLog:
  - changeSet:
      id: create-tbl-car-feature
      author: Ali Ramazanov
      changes:
        - createTable:
            tableName: car_feature
            columns:
              - column:
                  name: car_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: feature_id
                  type: int
                  constraints:
                    nullable: false
        - addPrimaryKey:
            tableName: car_feature
            columnNames: car_id, feature_id
            constraintName: pk_car_feature
        - addForeignKeyConstraint:
            baseTableName: car_feature
            baseColumnNames: car_id
            constraintName: fk_car_feature_car
            referencedTableName: car
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: car_feature
            baseColumnNames: feature_id
            constraintName: fk_car_feature_feature
            referencedTableName: feature
            referencedColumnNames: id
