databaseChangeLog:
  - changeSet:
      id: create-tbl-feature
      author: Ali Ramazanov
      changes:
        - createTable:
            tableName: feature
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: feature_id
                  type: int
                  constraints:
                    unique: true
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: description
                  type: varchar(255)
              - column:
                  name: category
                  type: varchar(255)
